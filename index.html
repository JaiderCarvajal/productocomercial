<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto Comercial</title>
    <style>
       /*Estilos globales*/

       /*Fuente*/
       @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
       /* font-family: 'Indie Flower', cursive; */

       body{
           font-family: 'Indie Flower', cursive;
       }
       /*DIV General*/
       #page-wrapper{
           position: relative;
       }

       /* Header*/
       header{
           position: fixed;
           top: 0;
           min-height: 75px;
           padding: 0px 20px;
           display: flex;
           justify-content: space-around;
           align-items: center;
           background-color: white;
       }

       /* Dispositivos de 600px en header*/
       @media (max-width: 600px) {
           header{
               flex-wrap: wrap;
           }
       }

       /*Logo*/
       .logo{
           width: 60vw;
       }

       .logo > img{
           width: 100%;
           height: 100%;
           max-width: 300px;
           display: flex;
           justify-content: center;
           align-items: center;
           text-align: center;
           margin-left: 20px;
       }
       /* Dispositivos de 600px para el logo*/
       @media (max-width: 650px) {
           .logo{
               margin-top: 15px;
               width: 100%;
               position: relative;
           }

           .logo > img {
               margin: 0 auto;
           }
       }
    </style>
    <!-- Permite usar los iconos -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    </head>
<body>
<!--load Comentarios HTML styles -->

<!--<i class="fas fa-guitar">Guitarras Originales </i> -->
<!-- Inicio-->
<div id="page-wrapper">
    <!--Inicio Header -->
    <div id="header">
        <div class="logo">
            
            <img id="header-img" src="https://static.vecteezy.com/system/resources/previews/001/208/076/non_2x/music-guitar-classic-png.png" alt="Logo Guitarras Originales"/>

        </div>


    </div>








</div>
</body>
</html>
